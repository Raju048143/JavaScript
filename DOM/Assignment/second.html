<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
</head>
<body style="background-color: #212121; color: white;">
    <div id="cart">
        <img id="avatar" src="" alt="GitHub Avatar" width="150">
        <p id="followers">Followers: </p>
        <button id="data">Get Data</button>
    </div>

    <script>
        document.querySelector("#data").addEventListener('click', function() {
            const requestUrl = 'https://api.github.com/users/Raju048143';
            const xhr = new XMLHttpRequest();
            xhr.open('GET', requestUrl);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    const data = JSON.parse(this.responseText);
                    document.querySelector("#avatar").setAttribute("src", data.avatar_url);
                    document.querySelector("#followers").textContent = `Followers: ${data.followers}`;
                }
            }
            xhr.send();
        });
    </script>
</body>
</html>
